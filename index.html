<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light Pink Calculator</title>
  <style>
    body {
      background-color: #ffe6ef;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      padding: 20px;
    }

    .display {
      background-color: #ffeaf1;
      border: none;
      width: 100%;
      height: 60px;
      border-radius: 10px;
      text-align: right;
      font-size: 1.8em;
      padding-right: 15px;
      box-sizing: border-box;
      color: #444;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    button {
      height: 60px;
      border: none;
      border-radius: 10px;
      background-color: #ffc1d6;
      color: #333;
      font-size: 1.2em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #ffb3ca;
    }

    button.operator {
      background-color: #ff91b7;
      color: white;
    }

    button.operator:hover {
      background-color: #ff7fa9;
    }

    button.equal {
      background-color: #ff6fa3;
      color: white;
      grid-column: span 2;
    }

    button.equal:hover {
      background-color: #ff5b96;
    }

    button.clear {
      background-color: #f3a6c5;
      color: white;
    }

    button.clear:hover {
      background-color: #f08bb3;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly />
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">⌫</button>
      <button class="operator" onclick="appendOperator('%')">%</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendNumber(number) {
      display.value += number;
    }

    function appendOperator(operator) {
      if (display.value === '') return;
      const lastChar = display.value.slice(-1);
      if (['+', '-', '*', '/', '%'].includes(lastChar)) return;
      display.value += operator;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value.replace('÷', '/').replace('×', '*'));
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
